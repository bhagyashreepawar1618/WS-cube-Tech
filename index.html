<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WS-Cube-Tech</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>              
    <header class="container-fluid py-2 shadow-lg position-sticky top-0; ">
        <div class="container" style="background-color: rgb(49, 158, 185);" >
            <div class="row align-items-center">
                <figure class="col-lg-6 col-12 text-lg-center text-center mb-0 pb-0">
                    <img src="imgs/logo.svg">
                </figure>
                <div class="col-lg-6">
                    <div class="btn-outer d-flex gap-3 justify-content-end">
                        <button class="btn whatsapp-btn">
                        <i class="fa-brands fa-whatsapp"></i>
                        Chat with us
                    </button>
                    <button class="btn call">
                        <i class="fa-solid fa-phone-volume"></i>
                        Call Us
                    </button>
                    </div>
                </div>
            </div>

        </div>
    </header>
    <section class="container-fluid py-lg-5 py-sm-4 py-3">
        <div class="container"> 
            <div class="row justify-content-center align-items-center">
                <div class="col-lg-6 col-sm-12 col-12">
                    <div class="banner-content">
                        <h1>Career Opportunities <br>
                            in<span> Digital Marketing</span>
                        </h1>
                        <p>Digital marketing course so good,you only pay-after-placement</p>

                        <ul class="m-0 p-0">
                            <li class="mb-3">
                                <i class="fa-solid fa-circle-check"></i>
                                Specialization:Performance Marketing</li>
                            <li class="mb-3">
                                <i class="fa-solid fa-circle-check"></i>
                                Min salary of Rs 4.5 LPA</li>
                            <li class="mb-3">
                                <i class="fa-solid fa-circle-check"></i>
                                50 seats only</li>
                        </ul>

                        <!-- buttons section -->
                        <div class="banner-btn d-flex gap-3">
                            <button>
                                Book 2 days Demo
                            </button>
                            <button style="color:black;">
                                <i class="fa-solid fa-download"></i>
                                Download Carriculum
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5 col-sm-12 col-12">
                    <form action="" class="banner-form shadow-lg">
                        <h3>Book Your Free Class Now</h3>
                        <p>2 days of free demo classes 
                            without paying in advance</p>

                            <div class="mb-3">
                                <label class="form-label">
                                    Name
                                    <input type="text" class="form-control" placeholder="Enter Your Name">
                                </label>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">
                                    Email
                                    <input type="email" class="form-control" placeholder="Enter Your Email">
                                </label>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">
                                    phone Number
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon1">+91</span>
                                        <input type="text" class="form-control" placeholder="Phone Number" aria-label="Username" aria-describedby="basic-addon1">
                                    </div>
                            </div>

                            <div class="mb-3">
                                <button class="btn register-btn">Register Now</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"></script>
</html>
